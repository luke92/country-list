<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dropdownlists with Countries and States</title>

		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <!-- Font Awesome -->
			<link rel="icon" href="favicon.ico" type="image/x-icon" />
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
			<!-- Google Fonts -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
			<!-- Bootstrap core CSS -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
			<!-- Material Design Bootstrap -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
			
						<!-- JQuery -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<!-- Bootstrap tooltips -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
			<!-- MDB core JavaScript -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
			<script type="text/javascript" src="autocomplete.js"></script> 
	</head>
	<body>
		<div class="container">
			<h1>Country List with States in dropdown lists with different languages</h1>
			
			  
				  <h3>Select Language</h3>
				  <!-- Group of default radios - option 1 -->
				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="language" value="es" checked>
				  <label class="custom-control-label" for="defaultGroupExample1">Spanish</label>
				</div>

				<!-- Group of default radios - option 2 -->
				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="language" value="en">
				  <label class="custom-control-label" for="defaultGroupExample2">English</label>
				</div>

				<!-- Group of default radios - option 3 -->
				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="language" value="pt">
				  <label class="custom-control-label" for="defaultGroupExample3">Portuguese</label>
				</div>
				
				<!-- Group of default radios - option 3 -->
				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="defaultGroupExample4" name="language" value="it">
				  <label class="custom-control-label" for="defaultGroupExample4">Italian</label>
				</div>
				
				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="defaultGroupExample5" name="language" value="fr">
				  <label class="custom-control-label" for="defaultGroupExample5">France</label>
				</div>
			<div class="md-form autocomplete">
				<input type="search" id="form-autocomplete-country" class="form-control mdb-autocomplete" />
				 <label for="form-autocomplete-country" class="active">Country</label>
			</div>
			
			<div class="md-form">
				<input type="search" id="form-autocomplete-state" class="form-control mdb-autocomplete" />
				 <label for="form-autocomplete-state" class="active">State</label>
			</div>
		</div>
<script>

	});

	</body>
</html>
